<div class="statusBox" *ngIf="frontends?.length != 0; else noFrontends">
    <p>Frontends:</p>
    <ul>
        <div *ngFor="let frontend of frontends">
            <li>Frontend: {{ frontend.Name }}, IP-Port: {{ frontend.IP }}:{{ frontend.Port }}, Online: {{ frontend.OnLine }} </li>
        </div>
    </ul>
</div>
<ng-template #noFrontends>
    <p>No Frontends</p>
</ng-template>
